<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Elements | The Weather Site Wireframe</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The Weather Site Project : Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/wire.css">
</head>

<body>
    <header>
        <div>
            <h1>The Elements</h1>
            <div class="motto">All weather all the time.</div>
        </div>
        <img src="./assets/images/elements.png" class="logo" alt="clouds">
    </header>

    <main>
        <h1>Wireframe</h1>
        <section>
            <h3>Small / Mobile</h3>
            <img src="./assets/images/wireSmall.png" class="Wireframe" alt="small">
        </section>
        <section>
            <h3>Medium / Tablet</h3>
            <img src="./assets/images/wireMedium.png" class="Wireframe" alt="medium">
        </section>
        <section>
            <h3>Large / Desktop</h3>
            <img src="./assets/images/wireLarge.png" class="Wireframe" alt="large">
        </section>


    </main>

    <footer>
        <div id="footdiv"></div>
        <div id="currentDate"></div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/towninfo.js" defer></script>

</body>
