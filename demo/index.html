<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON vs XML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/demo.css">
    <script src="./js/json.js"></script>
    <script src="./js/xml.js"></script>
</head>

<body>
    <header>
        <h1>JSON vs XML</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th class="title" colspan="4">JSON</th>
                </tr>
                <tr>
                    <th class="col_name">Movie</th>
                    <th class="col_name">Release</th>
                    <th class="col_name">MPAA</th>
                    <th class="col_name">Gross</th>
                </tr>
            </thead>
            <tbody class="json"></tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th class="title" colspan="4">XML</th>
                </tr>
                <tr>
                    <th class="col_name">Movie</th>
                    <th class="col_name">Release</th>
                    <th class="col_name">MPAA</th>
                    <th class="col_name">Gross</th>
                </tr>
            </thead>
            <tbody class="xml"></tbody>
        </table>

    <div>
        <ul>
            <li><a href="recording.mp4">Presentation Video</a></li><br>

            <li><a href="./js/json.js">JavaScript for JSON</a></li>
            <li><a href="./js/xml.js">JavaScript for XML</a></li><br>
            <li><a href="./data/disney_movies_2016.csv">CSV Data</a></li>
            <li><a href="./data/disney_movies_2016.json">JSON Data</a></li>
            <li><a href="./data/disney_movies_2016.xml">XML Data</a></li>
        </ul>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./assets/js/fontload.js"></script>

</body>

</html>
