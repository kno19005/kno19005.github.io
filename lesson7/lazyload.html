<!DOCTYPE html>
<html lang="en">

<head>
    <title>Downright Lazy Loading</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Loading : Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/lazyload.css">
</head>

<body>
    <h1>Progressive Loading of Images</h1>
    <picture>
        <img src="./assets/images/placeholder.png" data-src="./assets/images/mountain_sun_300x400.jpeg"
            alt="mountain image">
    </picture>
    <picture>
        <img src="./assets/images/placeholder.png" data-src="./assets/images/clouds_sky_300x400.jpeg"
            alt="clouds and sky image">
    </picture>
    <picture>
        <img src="./assets/images/placeholder.png" data-src="./assets/images/fog_forest_300x400.jpeg"
            alt="foggy forest image">
    </picture>
    <picture>
        <img src="./assets/images/placeholder.png" data-src="./assets/images/lake_300x400.jpeg" alt="lake image">
    </picture>
    <picture>
        <img src="./assets/images/placeholder.png" data-src="./assets/images/valley_trees_300x400.jpeg"
            alt="valley and trees image">
    </picture>
    <picture>
        <img src="./assets/images/placeholder.png" data-src="./assets/images/winter_forest_300x400.jpeg"
            alt="winter forest image">
    </picture>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./assets/js/lazyload.js" defer></script>
</body>

</html>
