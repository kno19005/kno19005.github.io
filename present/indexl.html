<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON vs XML</title>
    <script src="./present.js" defer></script>
</head>

<body>
    <header>
        <h1>JSON vs XML</h1>
    </header>
    <main>
        <div id="ccc" class="cards"></div>
        <h2>JSON</h2>
        <table>
            <thead>
                <tr>
                    <th class="darkout">Movie</th>
                    <th class="darkout">Release</th>
                    <th class="darkout">MPAA</th>
                    <th class="darkout">Gross</th>
                </tr>
            </thead>
            <tbody class="json"></tbody>
        </table>

        <h2>XML</h2>
        <table>
            <thead>
                <tr>
                    <th class="darkout">Movie</th>
                    <th class="darkout">Release</th>
                    <th class="darkout">MPAA</th>
                    <th class="darkout">Gross</th>
                </tr>
            </thead>
            <tbody class="xml"></tbody>
        </table>

    </main>

</body>

</html>
